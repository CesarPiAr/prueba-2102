<input type="text" [(ngModel)]='title' >
{{ title  }}


<input type="text" [(ngModel)]='power' >
{{power | exponential}}

<div *ngIf="title==='piojo'">
  este es un div
</div>

<div [ngSwitch]="title">
  <p *ngSwitchCase="'César'"> este es César</p>
  <p *ngSwitchCase="'Piojo'"> este es Piojo</p>
  <p *ngSwitchCase="'otro'">otros!</p>
  <p *ngSwitchDefault>No  hay</p>
</div>

<button (click)="addItem()">
  Add Items
</button>

<ul>
  <li *ngIf="items.length === 0 ">Esta vacío</li>
<li *ngFor="let name of items; index as i">
  {{name}} Posicion ==> {{i}}
  <button (click)="deleteItem(i)" >delete</button>
</li>
</ul>
